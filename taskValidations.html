<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form action="index.html"method="post"enctype="">
        <fieldset>
            <legend><h2>Application form</h2></legend>
            <img src="https://www.logo.wine/a/logo/Genpact/Genpact-Logo.wine.svg"width="300px"height="100px"><br>
            <h3>Fill the below data to apply</h3>
        <label for="a">User name</label>
        <input type="text"id="a"name="uname"pattern="[a-zA-Z\s]+"title="only capital and small letters and spaces are allowed"  autofocus required><br><br>
        &nbsp;<label for="a">Password</label>
        <input type="text"id="a"name="pswd"pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%&]).{8,16}"title="alphabets are a-z,A-Z,numbers,special characters like @,#,$,%,& are allowed range b/w 8 to 16"required>&emsp;<br><br>
        <label for="a">Email</label>
        <input type="text"id="a"name="email" pattern="[a-z\d._]+@[a-z]+\.[a-z]{2,}"title="only small alphabets,symbols like .,_,@ are allowed"required>&emsp;&emsp;<br><br>
        &emsp;<label for="a">Phone number</label>
        <input type="text"id="a"name="phn"pattern="\+91[6-9]\d{9}"title="only number are allowed and should starts with +91 and 6,7,8,9"required><br><br>
        &nbsp;<label for="a">Date of birth</label>
        <input type="text"id="a"name="dob"pattern="[01-30]{2}-[01-12]{2}-[\d]{4}"title="date of birth in the form of DD-MM-YYYY"required><br><br>
        &emsp;<label for="a">Year of passing</label>
        <input type="text"id="a"pattern="20[21-24]{2}"required> <br> <br>
        <label for="a">Select state</label>
        <select name="state"id="a">
        <option value="Andhra pradesh">Andhra pradesh</option>
        <option value="Delhi">Delhi</option>
        <option value="Arunachal pradesh">Arunachal pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Meghalaya">Meghalaya</option>
        </select>&emsp;&emsp;&nbsp;&nbsp;<br><br>
        &emsp;<label for="a">Select College</label>
        <input list="college"name="colleges"id="a"required>
        <datalist id="college">
            <option value="Raghu Institute of technology">
            <option value="Raghu engineering collge">
            <option value="Vignan collge">
            <option value="GVP college of engineering">
            <option value="MVGR college of engineering">
            </datalist>&nbsp;<br><br>
            <label for=""a>Marks(%)</label>
            <input type="text"id="a"name="CGPA"pattern="[0-9]{2}%" title="only numbers and special character % is allowed"required>&emsp;<br><br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<label for="a">Upload resume</label>
            <input type="file"id="a"name="resume"accept=".pdf"required><br><br>
        <input type="submit"id=""name="submit"value="apply">
    </fieldset>
    </form>
</center>
    
</body>
</html>
